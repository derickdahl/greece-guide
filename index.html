<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üá¨üá∑ Greece Guide for Pat & Cindy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0d47a1 100%);
      min-height: 100vh;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
    header h1 { font-size: 28px; margin-bottom: 4px; }
    header p { color: rgba(255,255,255,0.8); font-size: 14px; }
    
    #map {
      width: 100%;
      height: 300px;
      border-bottom: 3px solid #ffd700;
    }
    
    .places {
      padding: 16px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .place-card {
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      margin-bottom: 16px;
      overflow: hidden;
      color: #1a1a2e;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .place-card:hover { transform: translateY(-2px); }
    .place-card.active { border: 3px solid #ffd700; }
    
    .place-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .place-content { padding: 16px; }
    .place-number {
      display: inline-block;
      background: #0d47a1;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      font-weight: bold;
      font-size: 14px;
      margin-right: 8px;
    }
    .place-name { 
      font-size: 20px;
      font-weight: bold;
      color: #1a1a2e;
      display: inline;
    }
    .place-region {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }
    .place-description {
      margin-top: 12px;
      color: #444;
      line-height: 1.6;
      font-size: 15px;
    }
    .place-highlights {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .highlight {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    .place-tip {
      margin-top: 12px;
      padding: 10px;
      background: #fff8e1;
      border-radius: 8px;
      font-size: 13px;
      color: #5d4037;
    }
    .place-tip strong { color: #ff8f00; }
    
    .directions-btn {
      display: block;
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 12px;
      border-radius: 8px;
    }
    .directions-btn:active { background: #1565c0; }
    
    footer {
      text-align: center;
      padding: 20px;
      color: rgba(255,255,255,0.6);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üá¨üá∑ Greece Guide</h1>
    <p>Top 5 Must-Visit Places for Pat & Cindy</p>
  </header>
  
  <div id="map"></div>
  
  <div class="places" id="places"></div>
  
  <footer>
    Made with ‚ù§Ô∏è by Derick & L3 ‚Ä¢ Have an amazing trip!
  </footer>

  <script>
    const places = [
      {
        id: 1,
        name: "Santorini",
        region: "Cyclades Islands",
        lat: 36.3932,
        lng: 25.4615,
        image: "https://images.unsplash.com/photo-1570077188670-e3a8d3c6e8d4?w=800&q=80",
        description: "The crown jewel of Greek islands. Famous for its stunning sunsets, white-washed buildings with blue domes, and dramatic caldera views. A romantic paradise.",
        highlights: ["Oia Sunset", "Caldera Views", "Wine Tasting", "Black Sand Beaches"],
        tip: "Watch the sunset from Oia, but arrive 2 hours early to get a good spot. Book a caldera-view restaurant for dinner!"
      },
      {
        id: 2,
        name: "Athens & The Acropolis",
        region: "Attica",
        lat: 37.9715,
        lng: 23.7267,
        image: "https://images.unsplash.com/photo-1555993539-1732b0258235?w=800&q=80",
        description: "The birthplace of democracy and Western civilization. The Acropolis and Parthenon are bucket-list wonders. The Plaka neighborhood below is charming for dinner.",
        highlights: ["Parthenon", "Acropolis Museum", "Plaka District", "Ancient Agora"],
        tip: "Go early morning (8am) to beat crowds and heat. The Acropolis Museum is air-conditioned‚Äîperfect for midday escape!"
      },
      {
        id: 3,
        name: "Mykonos",
        region: "Cyclades Islands",
        lat: 37.4467,
        lng: 25.3289,
        image: "https://images.unsplash.com/photo-1601581875039-e899893d520c?w=800&q=80",
        description: "The glamorous party island with iconic windmills, Little Venice waterfront, and pristine beaches. Perfect blend of relaxation and nightlife.",
        highlights: ["Little Venice", "Windmills", "Paradise Beach", "Chora Town"],
        tip: "Little Venice is magical at sunset. For a quieter beach, try Agios Sostis instead of the famous party beaches."
      },
      {
        id: 4,
        name: "Meteora",
        region: "Thessaly",
        lat: 39.7217,
        lng: 21.6306,
        image: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=800&q=80",
        description: "Otherworldly rock formations topped with ancient monasteries. One of the most spectacular and spiritual places in all of Europe. UNESCO World Heritage Site.",
        highlights: ["6 Active Monasteries", "Hiking Trails", "Sunset Viewpoints", "Rock Climbing"],
        tip: "Visit Great Meteoron and Varlaam monasteries. Dress modestly (long pants, covered shoulders). Best photos at sunset!"
      },
      {
        id: 5,
        name: "Crete",
        region: "Crete Island",
        lat: 35.2401,
        lng: 24.8093,
        image: "https://images.unsplash.com/photo-1586861635167-e5223aadc9fe?w=800&q=80",
        description: "Greece's largest island with ancient Minoan ruins, stunning beaches, dramatic gorges, and the best food in Greece. A destination unto itself.",
        highlights: ["Knossos Palace", "Samaria Gorge", "Elafonisi Beach", "Chania Old Town"],
        tip: "Chania's old Venetian harbor is incredibly romantic. Try local dakos salad and fresh seafood by the water!"
      }
    ];

    // Render place cards
    const placesContainer = document.getElementById('places');
    places.forEach(place => {
      const card = document.createElement('div');
      card.className = 'place-card';
      card.id = `place-${place.id}`;
      card.innerHTML = `
        <img class="place-image" src="${place.image}" alt="${place.name}" loading="lazy">
        <div class="place-content">
          <div>
            <span class="place-number">${place.id}</span>
            <span class="place-name">${place.name}</span>
          </div>
          <div class="place-region">üìç ${place.region}</div>
          <p class="place-description">${place.description}</p>
          <div class="place-highlights">
            ${place.highlights.map(h => `<span class="highlight">${h}</span>`).join('')}
          </div>
          <div class="place-tip"><strong>üí° Pro Tip:</strong> ${place.tip}</div>
          <a class="directions-btn" href="https://www.google.com/maps/dir/?api=1&destination=${place.lat},${place.lng}" target="_blank">
            Open in Google Maps üó∫Ô∏è
          </a>
        </div>
      `;
      card.onclick = () => {
        map.panTo({ lat: place.lat, lng: place.lng });
        map.setZoom(10);
        document.querySelectorAll('.place-card').forEach(c => c.classList.remove('active'));
        card.classList.add('active');
      };
      placesContainer.appendChild(card);
    });

    // Initialize Google Map
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.5, lng: 24.0 },
        zoom: 6,
        styles: [
          { featureType: "water", elementType: "geometry", stylers: [{ color: "#193341" }] },
          { featureType: "landscape", elementType: "geometry", stylers: [{ color: "#2c5364" }] },
          { featureType: "road", stylers: [{ visibility: "off" }] },
          { featureType: "poi", stylers: [{ visibility: "off" }] },
          { elementType: "labels.text.fill", stylers: [{ color: "#ffffff" }] },
          { elementType: "labels.text.stroke", stylers: [{ color: "#1a1a2e" }] }
        ],
        disableDefaultUI: true,
        zoomControl: true
      });

      places.forEach(place => {
        const marker = new google.maps.Marker({
          position: { lat: place.lat, lng: place.lng },
          map: map,
          title: place.name,
          label: {
            text: place.id.toString(),
            color: 'white',
            fontWeight: 'bold'
          }
        });
        
        marker.addListener('click', () => {
          document.getElementById(`place-${place.id}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
          document.querySelectorAll('.place-card').forEach(c => c.classList.remove('active'));
          document.getElementById(`place-${place.id}`).classList.add('active');
        });
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNLrJhOMz6idD05pzfn5lhA-TAw-mAZCU&callback=initMap"></script>
</body>
</html>
